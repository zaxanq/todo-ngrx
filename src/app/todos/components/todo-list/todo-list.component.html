<mat-card>
  <mat-card-header>
    <mat-card-title>Stuff {{ type | lowercase }}</mat-card-title>
    <div class="todo-list__controls">
      <button
        mat-button
        class="todo-list__button--sort"
        (click)="handleSortChange(sortByDate)"
        color="primary"
      >
        <span> Sort by date</span>
        <mat-icon>today</mat-icon>
      </button>
      <button
        mat-button

        class="todo-list__button--sort"
        (click)="handleSortChange(sortByMessage)"
        color="primary"
      >
        <span> Sort by message</span>
        <mat-icon>sort_by_alpha</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content
    cdkDropList
    cdkDropListSortingDisabled
    [cdkDropListData]="items"
    (cdkDropListDropped)="drop($event)">
    <app-todo
      *ngFor="let item of list"
      [id]="item.id"
      [task]="item"
      (update)="handleUpdate($event)"
      (remove)="handleRemove($event)"
      class="todo"
      appOverdueTodo
      cdkDrag
    ></app-todo>
  </mat-card-content>
</mat-card>
