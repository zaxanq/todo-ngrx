<mat-card>
  <mat-card-header>
    <mat-card-title class="h4 todos-list__title">Stuff {{ type | lowercase }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-todo
      *ngFor="let item of list"
      [data]="item"
      (update)="handleUpdate($event)"
      (remove)="handleRemove($event)"
      class="todo"
    ></app-todo>
  </mat-card-content>
</mat-card>
